<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS 4 template</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="departments.html" class="navbar-brand"><img src="img/logo.svg" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="departments.html">Departments
                <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="employees.html">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="employees.html" class="navbar-brand fa fa-arrow-left"></a>
        <a href="employees.html" class="navbar-brand text-uppercase mr-auto">
            Edit employee
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save department"><i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline"> Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class= "d-none d-sm-inline" for="deptDeptSelect">Department</label>
                                    <select type="text" class="mt-2 form-control"
                                            id="deptDeptSelect">
                                        <option selected>CEO</option>
                                        <option>Accounting</option>
                                        <option>Development</option>
                                        <option>Java</option>
                                        <option>Testing</option>
                                        <option>People management</option>
                                    </select>
                                </div>
                                <div class="my-3">
                                    <label class= "d-none d-sm-inline" for="deptNameInput">Employee name</label>
                                    <input type="text" class="mt-2 form-control"
                                           id="deptNameInput"
                                           placeholder="Ivan Ivanov">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
