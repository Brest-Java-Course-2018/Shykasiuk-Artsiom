<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BS 4 template</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-white">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="departments.html" class="navbar-brand"><img src="img/logo.svg" width="64" height="24"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <a class="nav-item nav-link" href="departments.html">Departments</a>
        <a class="nav-item nav-link" href="#">Employees</a>
    </div>


</nav>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="departments.html" class="navbar-brand text-uppercase mr-auto">Departments</a>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="#" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom" title="Add department">
                    <i class="fa fa-plus"></i>
                    <span class="d-none d-sm-inline">Add</span></a>
            </li>
        </ul>


    </nav>

</header>

<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Tittle</th>
                        <th>Avg salary</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>CEO</td>
                        <td>1000</td>
                        <td class="text-right">
                            <a href="department.html"
                               class=" btn-sm btn-outline-secondary p-0" data-toggle="tooltip"
                               data-placement="top" title="Edit department"><i class="fa fa-pencil"></i>
                                <span class="d-none d-md-inline">Edit</span>
                            </a>
                            <span data-toggle="modal" data-target="#confirmDeleteModal">
                                <a href="#"
                                   class=" btn-sm btn-outline-secondary p-0" data-toggle="tooltip"
                                   data-placement="top" title="Delete department"><i class="fa fa-remove"></i>
                                <span class="d-none d-md-inline">Delete</span>
                            </a>
                        </span>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;Acounting</td>
                        <td>2500</td>
                        <td class="text-right">
                            <a href="department.html"
                               class=" btn-sm btn-outline-secondary p-0" data-toggle="tooltip"
                               data-placement="top" title="Edit department"><i class="fa fa-pencil"></i>
                                <span class="d-none d-md-inline">Edit</span>
                            </a>
                            <span data-toggle="modal" data-target="#confirmDeleteModal">
                                <a href="#"
                                   class=" btn-sm btn-outline-secondary p-0" data-toggle="tooltip"
                                   data-placement="top" title="Delete department"><i class="fa fa-remove"></i>
                                <span class="d-none d-md-inline">Delete</span>
                            </a>
                        </span>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;&nbsp;&nbsp;Development</td>
                        <td>1500</td>
                        <td class="text-right">
                            <a href="department.html"
                               class=" btn-sm btn-outline-secondary p-0" data-toggle="tooltip"
                               data-placement="top" title="Edit department"><i class="fa fa-pencil"></i>
                                <span class="d-none d-md-inline">Edit</span>
                            </a>
                            <span data-toggle="modal" data-target="#confirmDeleteModal">
                                <a href="#"
                                   class=" btn-sm btn-outline-secondary p-0" data-toggle="tooltip"
                                   data-placement="top" title="Delete department"><i class="fa fa-remove"></i>
                                <span class="d-none d-md-inline">Delete</span>
                            </a>
                        </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Delete department?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
