<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${type} == 'add' ? 'Add employee' : 'Change employee'">Edit employee</title>
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>

<nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="departments.html"
       th:href="@{/departments}"
       class="navbar-brand">
        <img src="../../resources/static/img/logo.svg" width="64" height="32"
             th:src="@{/resources/static/img/logo.svg}"/>
    </a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="departments.html" th:href="@{/departments}">
                Departments
            </a>
            <a class="nav-item nav-link  active" href="employees.html" th:href="@{/employees}">
                Employees
                <span class="sr-only">(current)</span>
            </a>
        </div>
    </div>
</nav>

<header>
    <nav class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="employees.html"
                   th:href="@{/employees}"
                   class="btn btn-light">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">
            Edit employee
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="employees.html"
                   th:href="@{/employees}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save employee">
                    <i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline">
                        Save
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_departmentName">
                                    Department
                                </label>
                                <select class="form-control"
                                        id="field_departmentName">
                                    <option th:each="department : ${departments}"
                                            th:value="${department.departmentId}"
                                            th:text="${department.departmentName}"
                                            th:selected="${type} == 'change' ? ${department.departmentId} == ${employee.deptId} : 0"
                                    >C
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="form-control-label">
                                    Employee name
                                </label>
                                <input class="form-control"
                                       id="form-control-label"
                                       type="text" placeholder="Ivan Ivanov"
                                       th:value="${type} == 'change' ? ${employee.employeeName} : ''"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
