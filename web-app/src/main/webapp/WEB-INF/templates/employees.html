<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Employees list</title>
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>

<nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="departments.html" th:href="@{/departments}" class="navbar-brand">
        <img src="../../resources/static/img/logo.svg" width="64" height="32"
             th:src="@{/resources/static/img/logo.svg}"/>
    </a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="departments.html" th:href="@{/departments}">
                Departments
            </a>
            <a class="nav-item nav-link active" href="employees.html" th:href="@{/employees}">
                Employees
                <span class="sr-only">(current)</span>
            </a>
        </div>
    </div>
</nav>

<header>
    <nav class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">
            Employees
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="employee.html"
                   th:href="@{/employee}"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Add employee">
                    <i class="fa fa-plus"></i>
                    <span class="d-none d-sm-inline">
                        Add
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card" th:if="not ${employees.isEmpty()}">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Name</th>
                                <!--<th>Email</th>-->
                                <th>Salary</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.employeeName}">Ivan Ivanov</td>
                            <td th:text="${employee.mail}">ivan.ivanov@text.com</td>
                            <td th:text="${employee.salary}">1000</td>
                                <td class="text-right">
                                    <a href="employee.html"
                                       th:href="'/employee/' + ${employee.employeeId}"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       title="Edit employee"
                                       class="btn-sm btn-outline-secondary">
                                        <i class="fa fa-pencil"></i>
                                        <span class="d-none d-md-inline">
                                                Edit
                                            </span>
                                    </a>
                                    <span data-toggle="modal" data-target="#deleteDialog">
                                            <a href="#"
                                               data-toggle="tooltip"
                                               data-placement="top"
                                               title="Delete employee"
                                               class="btn-sm btn-outline-secondary">
                                                <i class="fa fa-remove"></i>
                                                <span class="d-none d-md-inline">
                                                    Delete
                                                </span>
                                            </a>
                                        </span>
                                </td>
                            </tr>
                        <tr th:remove="all">
                                <td>Alexander Petrov</td>
                                <td>alex.petrov@test.com</td>
                                <td>1100</td>
                                <td class="text-right">
                                    <a href="employee.html"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       title="Edit employee"
                                       class="btn-sm btn-outline-secondary">
                                        <i class="fa fa-pencil"></i>
                                        <span class="d-none d-md-inline">
                                                Edit
                                            </span>
                                    </a>
                                    <span data-toggle="modal" data-target="#deleteDialog">
                                            <a href="#"
                                               data-toggle="tooltip"
                                               data-placement="top"
                                               title="Delete employee"
                                               class="btn-sm btn-outline-secondary">
                                                <i class="fa fa-remove"></i>
                                                <span class="d-none d-md-inline">
                                                    Delete
                                                </span>
                                            </a>
                                        </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card alert alert-info" th:if="${employees.isEmpty()}"></div>
    </div>
</section>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">
                    Delete employee
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
